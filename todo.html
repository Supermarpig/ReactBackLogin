        function ToDoList() {
            const [title, setTitle] = React.useState(`ToDoList - React`)
            const [input, setInput] = React.useState('');
            const [list, setList] = React.useState([
                {
                    id: 1,
                    text: '123',
                    done: false
                }, {
                    id: 2,
                    text: '456',
                    done: true
                }
            ]);

            const completeHandler = (id) => {

                const newList = list.map((todo) => {
                    if (todo.id === id) todo.done = !todo.done
                    return todo
                })
                setList(newList)
            }

            const deleteHandler = (id) => {
                const newList = list.filter((todo) => {
                    return todo.id !== id
                })
                setList(newList)
            }

            const addHandler = () => {
                setInput('')
                setList([...list,
                {
                    id: Date.now(),
                    text: input,
                    done: false
                }
                ])
            }

            const inputHandler = (e) => {
                setInput(e.target.value)
            }

            React.useEffect(() => {
                console.log('first')
                return () => {
                    console.log('cleanup')
                }
            }, [])
            React.useEffect(() => {
                console.log('all')
            })
            React.useEffect(() => {
                console.log('list')
            }, [list])



            return (<div >
                <h1 >{title}</h1>
                <p><input type="text" value={input} onChange={inputHandler} /><button onClick={addHandler}>Add</button></p>
                <ul>{list.map((item) => {
                    return <li key={item.id} className={item.done ? 'done' : ''}>
                        <input type="checkbox" checked={item.done} onChange={() => completeHandler(item.id)} />
                        {item.text}<button onClick={() => deleteHandler(item.id)}>Delete</button>
                    </li>
                })}
                </ul>
            </div>);
        }
